<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github-Finder</title>
  </head>
  <body>
    <header>
      <h1>Github Finder</h1>
    </header>

    <div>
      what you find
      <div>
        <h2>Search Github user</h2>
        <span>Enter Github Username to find User profile & repo</span>
        <input class="search" type="text" placeholder="User name"></input>
      </div>
      <div class="user-container" >
        <h2 class="user-name">details</h2>
        <div class="user-profile">
          <img class="user-avatar"></img>
          <div class="user-profile-link"></div>
        </div>
        <div class="user-status">
          <div class="user-followers"></div>
          <div class="user-following"></div>
          <div class="user-public-repo"></div>
        </div>
        <div class="user-details">
          <div class="user-fullname"></div>
          <div class="user-company"></div>
          <div class="user-location"></div>
          <div class="user-blog"></div>
          <div class="user-created-at"></div>
        </div>
        <div class="github-grass"></div>
      </div>
      <div><h2>repo</h2></div>
    </div>
    <script type="module" src="./js/mainView.js"></script>
  </body>
</html>
